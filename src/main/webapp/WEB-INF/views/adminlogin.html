<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../../static/css/matrix-login.css" />
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet" type="text/css"/>
    <style type="text/css">

        .control-label{
            color: #B2DFEE;
            padding-left: 4px;
        }
    </style>
</head>
<body>

<div id="loginbox">
    <div class="control-group normal_text">
        <h2 style="color:#B2DFEE;font-size:28px;">智慧停车场后台管理信息管理系统</h2>
    </div>
    <form action="/admin/adminLogin" method="post" onsubmit="return check()" id="loginform" class="form-vertical">
        <div class="control-group">
            <label class="control-label">登陆账号</label>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user" style="font-size:16px;"></i></span><input id="admin" placeholder="admin" type="text" name="adminName" />
                </div>
            </div>
        </div>
        <div class="control-group2">
            <label class="control-label">登陆密码</label>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock" style="font-size:16px;"></i></span><input id="password" type="password" name="password" />
                </div>
            </div>
        </div>
        <div style="height: 20px">
            <span th:text="${msg}" style="color: red" id="span"></span>
        </div>
        <div class="form-actions">
            <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码？</a></span>
            <span class="pull-right"><input type="submit" id="checkBtn" class="btn btn-success" style="width:335px;" value=" 登&nbsp;&nbsp;&nbsp;&nbsp;录"/></span>
        </div>

    </form>

</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../../static/js/matrix.login.js"></script>
<script type="text/javascript">
    function check() {
        var admin = $("#admin").val();
        var password = $("#password").val();

        if ($.trim(admin) == "" || $.trim(password) == "") {
            $("#span").text('账号或密码不能为空');
            return false;
        } else {
            return true;
        }
    }
</script>

</body>
</html>
