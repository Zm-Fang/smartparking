<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../../static/css/uniform.css" />
    <link rel="stylesheet" href="../../static/css/select2.css" />
    <link rel="stylesheet" href="../../static/css/matrix-style2.css" />
    <link rel="stylesheet" href="../../static/css/matrix-media.css" />
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>反馈意见</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">

                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                        <h5>意见列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>意见标题</th>
                                <th>意见内容</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="opinion : ${opinionList}">
                                <td th:text="${opinion.getOpinionId()}"></td>
                                <td th:text="${opinion.getOpinionTitle()}"></td>
                                <td th:text="${opinion.getOpinionBody()}"></td>
                                <td th:text="${opinion.getOpinionTime()}"></td>
                                <td>
                                    <!--<form action="/admin/selectOpinionById" method="get">-->
                                        <!--<input hidden="hidden" th:value="${opinion.getOpinionId()}" name="id"/>-->
                                        <!--<input type="submit" value="查看" class="btn btn-success"/>-->
                                    <!--</form>-->
                                    <form action="/admin/deleteOpinion" method="get">
                                        <input hidden="hidden" th:value="${opinion.getOpinionId()}" name="id"/>
                                        <input type="submit" value="删除" class="btn btn-danger"/>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../../static/js/jquery.ui.custom.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/jquery.uniform.js"></script>
<script src="../../static/js/select2.min.js"></script>
<script src="../../static/js/jquery.dataTables.min.js"></script>
<script src="../../static/js/matrix.js"></script>
<script src="../../static/js/matrix.tables.js"></script>
</body>
</html>
