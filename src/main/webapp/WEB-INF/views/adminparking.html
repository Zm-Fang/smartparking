<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../../static/css/uniform.css" />
    <link rel="stylesheet" href="../../static/css/select2.css" />
    <link rel="stylesheet" href="../../static/css/matrix-style2.css" />
    <link rel="stylesheet" href="../../static/css/matrix-media.css" />
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>
</head>
<body>
    <div id="content">
        <div id="content-header">
            <h1>管理停车场</h1>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">

                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                            <h5>停车场列表</h5>
                        </div>
                        <div class="widget-content nopadding">
                            <table class="table table-bordered data-table">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>停车场名字</th>
                                    <th>每小时收费标准</th>
                                    <th>停车场地址</th>
                                    <th>停车场总车位</th>
                                    <th>可用车位</th>
                                    <th>
                                        操作 |
                                        <a href="/admin/toAddParking">
                                            添加
                                        </a>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="parking : ${parkingList}">
                                    <td th:text="${parking.getParkingId()}"></td>
                                    <td th:text="${parking.getParkingName()}"></td>
                                    <td th:text="${parking.getParkingPrice()}"></td>
                                    <td th:text="${parking.getParkingSite()}"></td>
                                    <td th:text="${parking.getParkingTotal()}"></td>
                                    <td th:text="${parking.getParkingUsable()}"></td>
                                    <td>
                                        <form action="/admin/toUpdateParking" method="get">
                                            <input hidden="hidden" th:value="${parking.getParkingId()}" name="id"/>
                                            <input type="submit" value="修改" class="btn btn-success"/>
                                        </form>
                                        <form action="/admin/deleteParking" method="get">
                                            <input hidden="hidden" th:value="${parking.getParkingId()}" name="id"/>
                                            <input type="submit" value="删除" class="btn btn-danger"/>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
    <script src="../../static/js/jquery.ui.custom.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery.uniform.js"></script>
    <script src="../../static/js/select2.min.js"></script>
    <script src="../../static/js/jquery.dataTables.min.js"></script>
    <script src="../../static/js/matrix.js"></script>
    <script src="../../static/js/matrix.tables.js"></script>
</body>
</html>
