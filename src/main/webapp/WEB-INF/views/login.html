<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>停车场云用户登录</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="../../static/css/matrix-login.css" />
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <style type="text/css">
        .control-label{
            color: #B2DFEE;
            padding-left: 4px;
        }
    </style>
    <script type="text/javascript" src="../../static/js1/jquery-1.8.2.js"></script>
</head>
<body>
<div id="loginbox">
    <div class="control-group normal_text">
        <h2 style="color:#B2DFEE;font-size:28px;">停车场云用户登录</h2>
    </div>
    <h4 style="color:red;font-size:22px;"><div th:text="${msg}"></div></h4>
    <form action="/user/login1" method="post">
        <div class="control-group">
            <label class="control-label">登陆账号</label>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user" style="font-size:16px;"></i></span><input id="admin" placeholder="用户名" type="text" value="" name="username" />
                </div>
            </div>
        </div>

        <div class="control-group2">
            <label class="control-label">登陆密码</label>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock" style="font-size:16px;"></i></span><input id="password" placeholder="密码" type="password" name="password" />
                </div>
            </div>
        </div>




        <div class="form-actions">
            <span class="pull-left"><a href="/admin/toAdminLogin" class="flip-link btn btn-info">管理员登录</a></span>
            <span class="pull-right"><a href="/user/register" class="btn btn-success" style="width: 100px">注册</a></span>
            <span class="pull-right"><input type="submit" class="btn btn-success" style="width:100px;" value=" 登&nbsp;&nbsp;&nbsp;&nbsp;录"/></span>

        </div>

    </form>

</div>



</body>

</html>
