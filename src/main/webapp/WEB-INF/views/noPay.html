<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>订单页详情</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="../../static/css/uniform.css"/>
    <link rel="stylesheet" href="../../static/css/select2.css"/>
    <link rel="stylesheet" href="../../static/css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../static/css/matrix-media.css"/>
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="content">
    <div id="content-header">
        <h1>订单信息管理</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <!--新模块放这里-->
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"> <i class="icon-th"></i> </span>
                        <h5>订单信息管理</h5>
                    </div>
                    <div class="widget-content ">
                        <table class="table table-bordered table-striped with-check">
                            <thead>
                            <tr>
                                <th>用户名</th>
                                <th>车牌号</th>
                                <th>停车场名</th>
                                <th>订单创建时间</th>
                                <th>停车开始时间</th>
                                <th>停车结束时间</th>
                                <th>订单状态</th>
                                <th>订单金额</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${order.getUserId()}"></td>
                                <td th:text="${order.getLicenseNumber()}"></td>
                                <td th:text="${order.getParkingName()}"></td>
                                <td th:text="${order.getStartTime()}"></td>
                                <td th:text="${order.getCreateTime()}"></td>
                                <td th:text="${order.getStopTime()}"></td>
                                <td th:text="${order.getOrderStatus()}"></td>
                                <td th:text="${order.getOrderPrice()}"></td>
                                <td>
                                    <form action="/wallet/payment" method="post">
                                        <input type="hidden" name="money" th:value="${order.getOrderPrice()}" />
                                        <input type="hidden" name="orderId" th:value="${order.getOrderId()}" />
                                        <input type="submit" value="立即付款" class="btn btn-info" />
                                    </form>
                                    <form action="/parking/index2" method="get">
                                        <input type="submit" value="暂不付款" class="btn btn-warning" />
                                    </form>
                                    <form action="/order/update" method="post">
                                        <input type="hidden" name="orderId" th:value="${order.getOrderId()}"/>
                                        <input type="submit" value="修改订单" class="btn btn-success" />
                                    </form>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
