<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../../static/css/matrix-style2.css" />
<link rel="stylesheet" href="../../static/css/matrix-media.css" />
<link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css' />
<script type="text/javascript" src="../../static/js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $("#textarea").attr("placeholder", "亲爱的智慧停车场用户：\n如果您想对我们的产品提出意见或建议，请在这里填写，您的意见是智慧停车场进步的动力！（500字以内）");
    })
</script>
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>意见反馈</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
            <div class="error_ex" style="text-align: left">
              <div th:utext="${SubmitSuccess}"></div>
              <form action="/opinion/addOpinion" method="post">
                意见提要：<input type="text" name="opinionTitle" placeholder="意见提要" style="width: 642px;height: 14px"/><br/>
                意见内容：<br/>
                <textarea id="textarea" name="opinionBody" style="width: 710px;height: 198px"></textarea><br/>
                您的邮箱：<input type="text" name="opinionEmail" placeholder="建议您留下常用邮箱，便于我们及时回复您" style="width: 642px;height: 12px"/><br/>
                <input type="submit" value="提交反馈" class="btn btn-warning btn-big" style="background-color: #09F" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../../static/js/jquery.ui.custom.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/maruti.html"></script>
</body>
</html>
