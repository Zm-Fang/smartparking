<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../../static/css/uniform.css" />
<link rel="stylesheet" href="../../static/css/select2.css" />
<link rel="stylesheet" href="../../static/css/matrix-style2.css" />
<link rel="stylesheet" href="../../static/css/matrix-media.css" />
<link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>

  <script type="text/javascript" src="../../static/js1/jquery-1.8.2.js"></script>
  <script type="text/javascript">
      $(function () {
          var a1=$("#a1").html();
          if (a1==0)
          {
              $("#a2").html("不可预订");
          }
          else
          {
              $("#a2").text("可预订");
          };

          var flag;
          $("#a3").submit(function () {
              if (a1==0){
                  flag=false;
              }else {
                  flag=true;
              }
              if (flag){
                  return true;
              }
              alert("此停车场已爆满，请选择其他停车场进行预订");
              return false;
          })
      });
  </script>
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>停车场详情页</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
       
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>Data table</h5>
          </div>

          <form action="/parking/reserve" method="post" id="a3">
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>停车场名</th>
                  <th>单价（每小时）</th>
                  <th>位置</th>
                  <th>总车位</th>
                  <th>可用车位</th>
                  <th>是否可预订</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="parking:${list}">
                  <td><p th:text="${parking.getParkingName()}"/></td>
                  <td><p th:text="${parking.getParkingPrice()}" /></td>
                  <td><p th:text="${parking.getParkingSite()}" /></td>
                  <td><p th:text="${parking.getParkingTotal()}" /></td>
                  <td><span th:text="${parking.getParkingUsable()}" id="a1"/></td>
                  <td><p id="a2"></p></td>
                  <input type="hidden" name="parkingName" th:value="${parking.getParkingName()}" />
                  <input type="hidden" name="parkingPrice" th:value="${parking.getParkingPrice()}" />
                </tr>
              </tbody>
            </table>
          </div>



          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
              <tr>
                <th>预订年份</th>
                <th>预订月份</th>
                <th>预订日期</th>
                <th>开始停车时间</th>
                <th>结束停车时间</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <select name="year" id="year">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                  </select>
                </td>
                <td>
                  <select name="month" id="month">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </td>
                <td>
                  <select name="date" id="date">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                  </select>
                </td>
                <td>
                  <select name="start_time" >
                    <option value="0:00:00">0:00</option>
                    <option value="1:00:00">1:00</option>
                    <option value="2:00:00">2:00</option>
                    <option value="3:00:00">3:00</option>
                    <option value="4:00:00">4:00</option>
                    <option value="5:00:00">5:00</option>
                    <option value="6:00:00">6:00</option>
                    <option value="7:00:00">7:00</option>
                    <option value="8:00:00">8:00</option>
                    <option value="9:00:00">9:00</option>
                    <option value="10:00:00">10:00</option>
                    <option value="11:00:00">11:00</option>
                    <option value="12:00:00">12:00</option>
                    <option value="13:00:00">13:00</option>
                    <option value="14:00:00">14:00</option>
                    <option value="15:00:00">15:00</option>
                    <option value="16:00:00">16:00</option>
                    <option value="17:00:00">17:00</option>
                    <option value="18:00:00">18:00</option>
                    <option value="19:00:00">19:00</option>
                    <option value="20:00:00">20:00</option>
                    <option value="21:00:00">21:00</option>
                    <option value="22:00:00">22:00</option>
                    <option value="23:00:00">23:00</option>
                  </select>
                </td>
                <td>
                  <select name="end_time">
                    <option value="1:00:00">1:00</option>
                    <option value="2:00:00">2:00</option>
                    <option value="3:00:00">3:00</option>
                    <option value="4:00:00">4:00</option>
                    <option value="5:00:00">5:00</option>
                    <option value="6:00:00">6:00</option>
                    <option value="7:00:00">7:00</option>
                    <option value="8:00:00">8:00</option>
                    <option value="9:00:00">9:00</option>
                    <option value="10:00:00">10:00</option>
                    <option value="11:00:00">11:00</option>
                    <option value="12:00:00">12:00</option>
                    <option value="13:00:00">13:00</option>
                    <option value="14:00:00">14:00</option>
                    <option value="15:00:00">15:00</option>
                    <option value="16:00:00">16:00</option>
                    <option value="17:00:00">17:00</option>
                    <option value="18:00:00">18:00</option>
                    <option value="19:00:00">19:00</option>
                    <option value="20:00:00">20:00</option>
                    <option value="21:00:00">21:00</option>
                    <option value="22:00:00">22:00</option>
                    <option value="23:00:00">23:00</option>
                    <option value="24:00:00">24:00</option>
                  </select>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
            <input type="submit" value="点击预订"/>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../../static/js/jquery.ui.custom.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/jquery.uniform.js"></script>
<script src="../../static/js/select2.min.js"></script>
<script src="../../static/js/jquery.dataTables.min.js"></script>
<script src="../../static/js/matrix.js"></script>
<script src="../../static/js/matrix.tables.js"></script>
</body>
</html>
