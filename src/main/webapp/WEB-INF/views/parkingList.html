<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
  <style type="text/css">
    body{font-size:13px}
    #all{border:solid 1px #666;width:320px;overflow:hidden}
    #all #head{background-color:#eee;padding:8px;height:18px;cursor:hand}
    #all #head h3{padding:0px;margin:0px;float:left}
    #all #head span{float:right;margin-top:3px}
    #all #content{padding:8px}
    #all #content ul {list-style-type:none;margin:0px;padding:0px}
    #all #content ul li{ float:left;width:95px;height:23px;line-height:23px}
  </style>
  <script type="text/javascript" src="../../static/js1/jquery-1.8.2.js"></script>
  <script type="text/javascript">
      $(function () {
          // 轮询事件 -- 可以再 toggle() 里面传递多个函数参数,点击进行轮询执行
          $("#head").toggle(function () {
              $("#content").css("display","block");
              $("#head span img").attr("src","../../static/img/close.gif")
          },function () {
              $("#content").css("display","none");
              $("#head span img").attr("src","../../static/img/open.gif")
          })
      });

      $(function () {
          $("#head span img").click(function () {
              debugger
              if ($("#content").css("display")=="none")
              {
                  $("#content").css("display","block");
                  $(this).src="../../static/img/open.gif";
              }
              else
              {
                  $("#content").css("display","none");
                  $(this).src="../../static/img/close.gif";
              }
          })
      })
  </script>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../../static/css/uniform.css" />
<link rel="stylesheet" href="../../static/css/select2.css" />
<link rel="stylesheet" href="../../static/css/matrix-style2.css" />
<link rel="stylesheet" href="../../static/css/matrix-media.css" />
<link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="content">
  <div id="content-header">
    <h1>停车场列表</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">

        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>Data table</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
              <tr>
                <th>停车场id</th>
                <th>停车场名</th>
                <th>停车场单价</th>
                <th>可用车位</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="parking:${list}">
                <td th:text="${parking.getParkingId()}"></td>
                <td th:text="${parking.getParkingName()}"></td>
                <td th:text="${parking.getParkingPrice()}"></td>
                <td th:text="${parking.getParkingUsable()}"></td>
                <td>
                  <form action="/parking/getParkingById" method="post">
                    <input type="hidden"  name="parkingId" th:value="${parking.getParkingId()}"/>
                    <input type="submit" value="查看该停车场详情" class="btn btn-primary" />
                  </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../../static/js/jquery.ui.custom.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/jquery.uniform.js"></script>
<script src="../../static/js/select2.min.js"></script>
<script src="../../static/js/jquery.dataTables.min.js"></script>
<script src="../../static/js/matrix.js"></script>
<script src="../../static/js/matrix.tables.js"></script>


</body>
</html>
