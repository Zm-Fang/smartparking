<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>用户注册</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/matrix-style2.css" />
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>
<body>

<div id="content">
    <div id="content-header">
        <h1>用户注册</h1>
    </div>
    <div class="container-fluid">

            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>

                </div>
                <div class="widget-content">


                    <form action="/user/register1" method="post" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">用户名:</label>
                            <div class="controls">
                                <input type="text"  placeholder="用户名" name="username"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">密码:</label>
                            <div class="controls">
                                <input type="text"  placeholder="密码" name="password" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">车牌号：</label>
                            <div class="controls">
                                <input type="text" placeholder="车牌号" name="licenseNumber" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label"> 邮箱:</label>
                            <div class="controls">
                                <input type="text" placeholder="邮箱" name="email" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" >手机号:</label>
                            <div class="controls">
                                <input type="text" placeholder="手机号" name="phone" />
                            </div>
                            </div>

                            <div class="form-actions">
                                <label class="control-label"> <input type="submit" class="btn btn-success" value="确认提交" /></label>
                                <label class="control-label"><input type="reset" class="btn btn-primary" /></label>
                            </div>

                    </form>


                </div>
            </div>
</div>
</div>
</body>
</html>
