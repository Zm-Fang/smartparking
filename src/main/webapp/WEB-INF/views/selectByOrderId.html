<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>订单页详情</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="../../static/css/uniform.css"/>
    <link rel="stylesheet" href="../../static/css/select2.css"/>
    <link rel="stylesheet" href="../../static/css/matrix-style2.css"/>
    <link rel="stylesheet" href="../../static/css/matrix-media.css"/>
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet"/>
</head>
<body style="background: white">
<div>
    <div id="content">
        <div id="content-header">
            <h1>订单信息管理</h1>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <!--新模块放这里-->
                    <div class="widget-box">
                        <div class="widget-title"><span class="icon"> <i class="icon-th"></i> </span>
                            <h5>订单信息管理</h5>
                        </div>
                        <div class="widget-content ">
                            <table class="table table-bordered table-striped with-check">
                                <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>车牌号</th>
                                    <th>停车场名</th>
                                    <th>订单创建时间</th>
                                    <th>停车开始时间</th>
                                    <th>停车结束时间</th>
                                    <th>订单总价</th>
                                    <th>订单状态</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <form action="/order/selectByUserId" method="get" >
                                        <td>
                                            <input type="text" name="username"  th:value="${order.getUsername()}" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <input type="text" name="licenseNumber" th:value="${order.getLicenseNumber()}" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <input type="text" name="parkingName" th:value="${order.getParkingName()}" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <input type="text" name="startTime" th:value="${order.getStartTime()}" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <input type="text" name="createTime" th:value="${order.getCreateTime()}" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <input type="text"  name="stopTime" th:value="${order.getStopTime()}" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <input type="text"  name="orderPrice" th:value="${order.getOrderPrice()}" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <input type="text" name="orderStatus" th:value="${order.getOrderStatus()}" readonly="readonly"/>
                                        </td>
                                        <td>
                                            <input type="submit" value="返回" class="btn btn-success" />
                                        </td>
                                    </form>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
