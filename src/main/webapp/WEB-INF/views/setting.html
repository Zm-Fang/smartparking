<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户信息修改页</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../static/css/matrix-style2.css" />
    <link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
</head>

<body>

<div id="content">
    <div id="content-header">
        <h1>用户信息修改</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
                        <h5>修改信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" action="/user/setting1">

                            <div class="control-group">
                                <label class="control-label">用户名</label>
                                <div class="controls">
                                    <input type="text" th:value="${USER_LOGIN.getUsername()}" name="username"  id="edit_name" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">密码</label>
                                <div class="controls">
                                    <input type="text" name="password" th:value="${USER_LOGIN.getPassword()}" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">手机号</label>
                                <div class="controls">
                                    <input type="text" name="phone" th:value="${USER_LOGIN.getPhone()}"  />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">车牌号</label>
                                <div class="controls">
                                    <input type="text" name="licenseNumber" th:value="${USER_LOGIN.getLicenseNumber()}" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">邮箱</label>
                                <div class="controls">
                                    <input type="text" name="email" th:value="${USER_LOGIN.getEmail()}" />
                                </div>
                            </div>
                            <div class="form-actions">
                                <label class="control-label"> <input type="submit" class="btn btn-success" value="保存" /></label>
                                <label class="control-label"><input type="reset" class="btn btn-primary" /></label>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
