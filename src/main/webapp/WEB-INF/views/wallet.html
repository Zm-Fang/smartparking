<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Matrix Admin</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../static/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="../../static/css/matrix-style2.css" />
<link rel="stylesheet" href="../../static/css/matrix-style3.css" />
<link rel="stylesheet" href="../../static/css/matrix-media.css" />
<link href="../../static/font-awesome/css/font-awesome.css" rel="stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css' />
  <script type="text/javascript" src="../../static/js/jquery-3.3.1.js"></script>
  <script type="text/javascript">
    $(function () {
        $("#img").attr("src","../../static/bank/"+$("#img2").val()+".gif")
    })
  </script>
  <style type="text/css">
      #cardId{color: black}
  </style>
</head>
<body>

<div id="content">
  <div id="content-header">
      <h1>我的钱包</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
            <div class="error_ex">
              <h4>余额（元）</h4>
              <div th:each="wallet:${wallet2.getWallet()}">
                  <h3 th:text="${wallet.getWalletBalance()}"></h3>
              </div>
              <a class="btn btn-warning btn-big"  href="/wallet/recharge">充值服务</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="content-header-a">
    <h1>我的银行卡</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-content">
            <div class="error_ex" style="text-align: center">
              <div class="btn btn-warning btn-big" style="background-color: lightskyblue;box-shadow:0px 0px 10px 5px #aaa;border-radius:30px 30px 30px 30px;width: 300px;height: 160px">
                <div th:each="bankCard:${wallet2.getBankCard()}">
                  <input id="img2" type="hidden" th:value="${bankCard.getBankName()}" /><br/>
                  <img id="img" src="" />
                  <h4 id="cardId" th:text="${bankCard.getCardId()}"></h4>
                </div><br/>
                <br/>
            </div><br/>
              <br/>
            <a class="btn btn-warning btn-big"  href="/BankCard/bankCard">添加银行卡</a> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.7.1.js"></script>
<script src="../../static/js/jquery.ui.custom.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/maruti.html"></script>
</body>
</html>
